<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel·ligències Artificials</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/010/451/641/non_2x/logo-letters-ai-perfect-for-artificial-intelligence-concept-free-vector.jpg" type="image/jpg">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #e6f2ff; /* Fondo azul clarito */
            font-family: Arial, sans-serif;
        }
        .links-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px 0;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .link-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        a {
            font-size: 24px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        a:hover {
            color: #007bff;
        }
        img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="links-grid">
        <div class="row">
            <div class="link-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT Logo">
                <a href="https://chatgpt.com/">ChatGPT</a>
            </div>
            <div class="link-container">
                <img src="https://cdn-1.webcatalog.io/catalog/claude/claude-icon-filled-256.png" alt="Claude Logo">
                <a href="https://claude.ai/new">Claude</a>
            </div>
            <div class="link-container">
                <img src="https://zorgle.co.uk/wp-content/uploads/2024/11/Perplexity-logo.png" alt="Perplexity Logo">
                <a href="https://www.perplexity.ai/?login-source=oneTapHome">Perplexity</a>
            </div>
        </div>
        <div class="row">
            <div class="link-container">
                <img src="https://1000logos.net/wp-content/uploads/2025/01/DeepSeek-Emblem.png" alt="Deepseek Logo">
                <a href="https://chat.deepseek.com/">Deepseek</a>
            </div>
            <div class="link-container">
                <img src="https://registry.npmmirror.com/@lobehub/icons-static-png/1.24.0/files/dark/gemini-color.png" alt="Gemini Logo">
                <a href="https://gemini.google.com/app">Gemini</a>
            </div>
        </div>
    </div>
</body>
</html>
